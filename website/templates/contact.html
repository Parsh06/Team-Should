<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../static/contact.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./result.html">Text Analysis</a></li>
            <li><a href="./heading.html">Headlines</a></li>
            <li><a href="./contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <section id="contact-form">
        <h1>Contact Us</h1>
        <form action="/submit_contact_form" method="post" onsubmit="return redirectToIndex()">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <script>
        function redirectToIndex() {
            // You can perform any additional form validation here if needed
            // Redirect to index.html
            window.location.href = "index.html";
            return false; // Prevent the default form submission
        }
    </script>
</body>
</html>
